<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="styles.css">
  <title>Card Search</title>
</head>
<body>
  <div class="search-container">
    <input id="text" type="text" placeholder="Text"/>

    <select id="cardAbilities" class="selectpicker" multiple data-live-search="true" title="Card Abilities">
      <option value="[Blocker]">Blocker</option>
      <option value="[Jamming]">Jamming</option>
      <option value="[Reboot]">Reboot</option>
      <option value="[Security A. +1]">Security Attack +1</option>
      <option value="[Security A. -1]">Security Attack -1</option>
      <option value="[Rush]">Rush</option>
      <option value="[Blast]">Blast</option>
      <option value="[Play]">Play</option>
      <option value="[Digivole]">Digivole</option>
    </select>

    <select id="inheritedAbilities" class="selectpicker" multiple data-live-search="true" title="Inherited Abilities">
      <option value="[Blocker]">Blocker</option>
      <option value="[Jamming]">Jamming</option>
      <option value="[Reboot]">Reboot</option>
      <option value="[Security Attack +1]">Security Attack +1</option>
      <option value="[Security Attack -1]">Security Attack -1</option>
      <option value="[Rush]">Rush</option>
      <option value="[Blast]">Blast</option>
      <option value="[Play]">Play</option>
      <option value="[Digivole]">Digivole</option>
    </select>

    <select id="color" class="selectpicker" multiple data-live-search="true" title="Colors">
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option value="Yellow">Yellow</option>
      <option value="Black">Black</option>
      <option value="Purple">Purple</option>
      <option value="White">White</option>
    </select>

    <select id="levelLv" class="selectpicker" multiple data-live-search="true" title="Level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>

    <button onclick="search()">Search</button>
  </div>

  <div class="results-container" id="resultsContainer"></div>

  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>


  <script src="script.js"></script>
</body>
</html>
